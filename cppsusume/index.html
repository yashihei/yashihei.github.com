				<section data-markdown>
					<script type="text/template">
					文字列をCで扱おうとすると面倒

char str[256];

char a[] = "きんモザが";
char b[] = "毎週の";
char c[] = "癒やし";

sprintf(str, "%s%s%s", a, b, c);

cout << str;

					## Siv3Dのここが凄い！
					* C++11に完全対応してる

				<section data-markdown>
					<script type="text/template">
					# DEMO
					```cpp
#include <Siv3D.hpp>
#include <deque>
#include <tuple>
using namespace std;

void Main()
{
	deque<tuple<Vec2, Vec2, Color>> bullets;//pos, vec
	int cnt = 0;
	const double sp = 1.5, turnSp = 20.0;

	while (System::Update()) {
		double rad = Radians(cnt) * turnSp;
		Vec2 vec = Vec2(Cos(rad) * sp, Sin(rad) * sp);

		if (Input::MouseL.pressed) {
			bullets.emplace_back(make_tuple(Mouse::Pos(), vec, HSV(cnt)));
		}

		//update
		cnt++;
		for (auto& bullet : bullets) {
			get<0>(bullet) += get<1>(bullet);
		}

		//draw
		for (auto& bullet : bullets) {
			Circle(get<0>(bullet), 5.0).draw(get<2>(bullet));
		}
	}
}
					```
					</script>
